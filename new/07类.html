<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    
    <!-- react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>

    <!-- react需要在type里面写text/babel -->
    <script type="text/babel">

        /* 
            总结：
            1、类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性才写
            2、如果A类继承了B类，且A类中写了构造器，那么A类中的构造器的super是必须要写的
            3、类中定义的方法，都是放在了类的原型上，供实例去使用
        */        

        // 1.创建一个Person类
        class Person {
            //构造器方法
            constructor(name,age){
                this.name =name
                this.age = age
            }
            study(){
                console.log(`我是${this.name},我的年龄是${this.age}`);
            }
        }

        class Student extends Person{
            constructor(name,age,grade){
                super(name,age)
                this.grade = grade
            }
            //重写从父类继承过来的方法
            study(){
                console.log(`我是${this.name},我的年龄是${this.age},我在读${this.grade}年级`);
            }
            speak(){
                console.log('我很认真在学的');
            }
        }

        const p1 = new Person('Tom',18)
        const p2 = new Student('Tom',15,'高一')
        p1.study()
        p2.study()
        p2.speak()
       
        
        

        
    </script>
</body>
</html>
